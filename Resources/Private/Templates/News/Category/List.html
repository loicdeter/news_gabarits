{namespace n=GeorgRinger\News\ViewHelpers}
<f:layout name="General" />
<!--
	=====================
		Templates/Category/List.html
-->

<f:section name="content">
	<f:if condition="{categories}">
		<f:then>


			<f:render section="categoryTree" arguments="{categories:categories,overwriteDemand:overwriteDemand}" />
		</f:then>
		<f:else>
			<f:translate key="list_nocategoriesfound" />
		</f:else>
	</f:if>
</f:section>

<f:section name="categoryTree">
	<div class="text-theme">
		<f:for each="{categories}" as="category">
			<f:if condition="{category.item.uid} == {overwriteDemand.categories}">
				<f:then>
					<f:link.page title="{category.item.title}" class="btn btn-xs btn-default active" pageUid="{settings.listPid}"
						additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}"><i class="fa fa-flag"></i>{category.item.title}
					</f:link.page>
				</f:then>
				<f:else>
					<f:link.page title="{category.item.title}" class="btn btn-xs btn-default" pageUid="{settings.listPid}"
						additionalParams="{tx_news_pi1:{overwriteDemand:{categories: category.item.uid}}}"><i class="fa fa-flag"></i>{category.item.title}
					</f:link.page>
				</f:else>
			</f:if>

			<f:if condition="{category.children}">
				<f:render section="categoryTree" arguments="{categories: category.children,overwriteDemand:overwriteDemand}" />
			</f:if>
		</f:for>
	</div>
</f:section>
